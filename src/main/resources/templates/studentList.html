<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<link th:href="@{css/studentlist.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css}">
  	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
	<script type="text/javascript" charset="utf8" th:src="@{https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js}"></script>
	
	<title>
	Student List
	</title>
</head>
<body style="margin: 0 25px;">
	<h1 align="center">Student list</h1>
	<table id="studentTable" class="table table-stripted">
		<thead>
			<tr class="success">
				<td >First Name</td>
				<td >Last Name</td>
				<td >College</td>
				<td >Faculty</td>
				<td >Country</td>
				<td >Phone Number</td>
				<td>Edit/Delete</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student: ${studentList}" class="danger">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.college}"></td>
					<td th:text="${student.faculty}"></td>
					<td th:text="${student.address.country}"></td>
					<td th:text="${student.phone}"></td>
					<td>
						<a th:href="@{/edit/{id}(id=${student.sid})}"><button type="submit" class="btn btn-success" >Edit</button></a>
						<a th:href="@{/delete/{id}(id=${student.sid})}"><button type="submit" class="btn btn-danger" >Delete</button></a>
	
					</td>
			</tr>
		</tbody>
	</table>
	<script>
		$(document).ready( function () {
		    $('#studentTable').DataTable();
		} );
	</script>
</body>
</html>
