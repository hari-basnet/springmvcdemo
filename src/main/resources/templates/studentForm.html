<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>
	Student Form
	</title>
</head>
<body>
	<h1>Student Form</h1>
	<div class="col-md-6">
		<form th:method="post" th:action="@{/student}" th:object="${studentmodel}">
		  <div class="form-group">
		    <label for="firstName">First Name</label>
		    <input type="text" th:field="*{firstName}" class="form-control" id="first-name" aria-describedby="firstNameHelp" placeholder="Enter first name" required>
		  </div>
		  <div class="form-group">
		    <label for="lastName">Last Name</label>
		    <input type="text" th:field="*{lastName}" class="form-control" id="last-name" placeholder="Enter last name" required>
		  </div>
		  <div class="form-group">
		    <label for="gender">Gender</label>
		    <input type="radio" value="male" th:field="*{gender}"> Male
   		    <input type="radio" value="female" th:field="*{gender}"> Female
		  </div>
		  <div class="form-group">
		    <label for="dob">DOB</label>
		    <input type="date" th:field="*{dob}" class="form-control" id="dob" placeholder="Enter date of birth">
		  </div>
		  <div class="form-group">
		    <label for="college">College</label>
		    <input type="text" th:field="*{college}" class="form-control" id="college" placeholder="Enter college">
		  </div>
		  <div class="form-group">
		    <label for="faculty">Faculty</label>
		    <input type="text" th:field="*{faculty}" class="form-control" id="faculty" placeholder="Enter faculty">
		  </div>
		  <div class="form-group">
		    <label for="semester">Semester</label>
		    <input type="text" th:field="*{semester}" class="form-control" id="semester" placeholder="Enter semester">
		  </div>
		  <div class="form-group">
		    <label for="phone">Phone</label>
		    <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone number">
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email address" required>
		  </div>
		  <div class="form-group">
		    <label for="rollNO">Roll no</label>
		    <input type="text" th:field="*{rollNo}" class="form-control" id="rollNo" placeholder="Enter roll number">
		  </div>
		  <div class="form-group">
		    <label for="country">Country</label>
		    <input type="text" th:field="*{address.country}" class="form-control" id="country" placeholder="Enter country">
		  </div>
		  <div class="form-group">
		    <label for="city">City</label>
		    <input type="text" th:field="*{address.city}" class="form-control" id="city" placeholder="Enter city">
		  </div>
		  <div class="form-group">
		    <label for="state">State</label>
		    <select th:field="*{address.state}" class="form-control" id="form-control">
		    	<option value="state-1">state-1</option>
		    	<option value="state-2">state-2</option>
		    	<option value="state-3">state-3</option>
		    	<option value="state-4">state-4</option>
		    	<option value="state-5">state-5</option>
		    	
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="zip">ZipCode</label>
		    <input type="text" th:field="*{address.zip}" class="form-control" id="zip" placeholder="Enter zip code">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
