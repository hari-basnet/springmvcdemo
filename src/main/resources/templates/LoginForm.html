<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Login Form</h1>
	<hr>
	
	<form action="/login" method="post">

	</form>

</body>
